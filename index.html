<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Movies</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="container">
            <h1>My favourite movies to watch</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="column">
                    <br>
                    <h2>Tytuły</h2>
                    <ul>
                        <li>
                            <input type="checkbox"> Matrix, 1999,Keanu Reeves, Carrie-Anne Moss, Laurence
                            Fishburne</input>
                        </li>
                        <li>
                            <input type="checkbox"> Indiana Jones, 1989 </input>
                        </li>
                        <li>
                            <input type="checkbox"> Matrix (1999) — Keanu Reeves</input>
                        </li>
                        
                        
                    </ul>
                    <button>Usuń wybrane</button>
                </div>

                <div class="column">
                    
                    <ul id="MovieList"></ul>
                    <h2>Dodaj filmy</h2><i class="fa-solid fa-file-circle-plus"></i>
                    Title:<input type="text" id="InputTitle"></input><br>
                    Year:<input type="text" id="InputYear"></input><br>
                    Actor:<input type="text" id="InputActor"></input><br>
                    <button onclick="addMovie()">Add</button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <div class="container">
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
